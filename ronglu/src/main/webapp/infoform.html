<script type="text/javascript">
    var url;
    var phone;
    $(function(){

        if(getCookie('phone')!=null){
            phone = getCookie('phone');
        }else{
        	window.location.href='login.html';
        }
        $.getJSON('js/json.txt',function(data){
            url = data.url;
        });

    })
    function logout(){
        delCookie('phone');
        window.location.href="login.html";
    }
	 function info(biaoti,biaoqian,chenghu,fangshi,miaoshu){
             this.biaoti = biaoti;
             this.biaoqian = biaoqian;
             this.chenghu =chenghu;
             this.fangshi =fangshi;
             this.miaoshu =miaoshu;
     }
    function submit(){
        
        var biaoti = $('#biaoti').val();
        var biaoqian = $('#biaoqian').val();
        var chenghu = $('#chenghu').val();
        var fangshi = $('#fangshi').val();
        var miaoshu = $('#miaoshu').val();
		if(biaoti=='' || biaoqian=='' || chenghu=='' || fangshi=='' || miaoshu==''){
			alert('表单数据均为必填项');
			return false;
		}
        $.ajax({
            type:'GET',
            dataType:'json',
            url:url+"/login/fabuInfo?"+'biaoti='+$('#biaoti').val()+'&biaoqian='+$('#biaoqian').val()+'&chenghu='+$('#chenghu').val()+'&fangshi='+$('#fangshi').val()+'&miaoshu='+$('#miaoshu').val()+'&username='+phone,
            //url:"http://localhost:15580/ronglu/login/fabuInfo?"+'biaoti='+$('#biaoti').val()+'&biaoqian='+$('#biaoqian').val()+'&chenghu='+$('#chenghu').val()+'&fangshi='+$('#fangshi').val()+'&miaoshu='+$('#miaoshu').val(),
            success:function(req){
                if(req==1){
                    $('.Collection').show();
                    $("#mb_tit").html("信温馨示：");
                    $("#mb_msg1").html("信息发布成功！");
                    $("#mb_msg2").html("感谢您使用荣路快讯");
                    $("#mb_btn_ok").attr("onclick","location='infoform.html'");
                }else{
                     var msg = req.retJson.retDesc;
                    $("#mb_tit").html("信温馨示：");
                    $("#mb_msg1").html("信息发布败！");
                    $("#mb_msg2").html(msg);
                    $("#mb_btn_ok").attr("onclick","hide();");
                }
            }
        });
    }
     function hide(){
            $('.Collection').hide();
     }
</script>
