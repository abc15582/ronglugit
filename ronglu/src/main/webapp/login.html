    <script type="text/javascript">
        var url;
        $(function(){
            /* if(getCookie("phone") != null){
                window.location.href="mine.html"
            } */
            $.getJSON ("js/json.txt", function (data) {  
                url = data.url;
            });
        });
        function loginAjax() {
			$.ajax({
                type:'GET',
                url:url+"/login/logindb?"+'username='+$('#phone').val()+'&userpwd='+$('#password').val(),
                success:function(req){
                    if(req==1){
                        setCookie("phone",$('#phone').val()); 
                        window.location.href="infoform.html";
                    }else{
                        $('#message').html("用户名或密码错误");
                    }
                }
            });
		}
    </script>
